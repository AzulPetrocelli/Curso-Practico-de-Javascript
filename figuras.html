<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geometricas</title>
</head>
<body>
  <header>
      <h1>Figuras geometricas</h1>
      <p>Este es el primer taller del curso practico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el area y perimetro ce un cuadrado</h2>

    <form>

      <label for="InputCuadrado">
        Escribe cuanto mide cada lado de tu cuadrado: 
      </label>

      <input id="InputCuadrado" type="number">

      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular Perimetro
      </button>

      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el Area
      </button>

      <hr>
    </form>

    <form>
      <label for="InputTriangulo">
        Escribe cuanto mide la base de tu triangulo: 
      </label>
      <input id="InputBaseTriangulo" type="number">

      <br>

      <label for="InputTriangulo">
        Escribe cuanto mide un lado de tu triangulo: 
      </label>
      <input id="InputLadoTriangulo1" type="number">

      <br>

      <label for="InputTriangulo">
        Escribe cuanto mide el otro lado de tu triangulo: 
      </label>
      <input id="InputLadoTriangulo2" type="number">

      <br>

      <label for="InputTriangulo">
        Escribe cuanto es la altura de tu triangulo: 
      </label>
      <input id="InputAlturaTriangulo" type="number">

      <br>

      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular Perimetro
      </button>

      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el Area
      </button>
    
    </form>
<hr>
    <form>
      <label for="InputCirculo">
        Escribe cuanto mide el radio de tu circulo: 
      </label>

      <input id="InputCirculo" type="number">

      <br>

      <button type="button" onclick="calcularDiametroCirculo()">
        Calcular Diametro
      </button>

      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular Perimetro
      </button>

      <button type="button" onclick="calcularAreaCirculo()">
        Calcular Area
      </button>
    </form>
    
  </section>
  <script src="figuras.js"></script>
</body>
</html>
