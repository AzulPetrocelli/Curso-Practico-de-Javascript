<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ejercicio</title>
</head>
<body>
  

  <form class ="container-sm container-fluid bg-info  bg-opacity-75">
      
      <div class="mb-3">

          <h2 class="text-white">Mi posicion economica en Argentina</h2>

          <div class="form-floating mb-3 ">
            <input type="number" class="form-control" id="inputDNI" onfocusout="errorDni()">
            <label for="inputDNI" class="labelDni">Ingrese su numero de DNI</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" onfocusout="errorName()">
            <label for="inputName" class="labelName">Ingrese su primer nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="inputSalary" onfocusout="errorSalary()">
            <label for="inputSalary" class="labelSalary">Ingrese su salario mensual</label>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-success me-md-2" onclick="calculatePosition()">Calcular mi posicion</button>
            <button type="button" class="btn btn-outline-success" onclick="login()">Ingresar mis datos</button>
          </div>

      </div>
  </form>


  <script src="salarios.js"></script>
  <script src="logica.js"></script>
  <script src="botones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
